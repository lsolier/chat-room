<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="/webjars/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/webjars/bulma/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/login.css">
</head>

<body>
<section class="hero is-success is-fullheight">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">
                <h3 class="title has-text-grey">Welcome to Chat Boot Project</h3>
                <p class="subtitle has-text-grey">Please login to proceed.</p>
                <div class="box">
                    <form action="singIn" method="post">
                        <div class="field">
                            <div class="control">
                                <input class="input is-large" type="text" placeholder="Type your name" autofocus="" name="name">
                                <span th:errors="${user.name}" style="color:red"></span><br/>
                            </div>
                        </div>
                        <button class="button is-block is-info is-large is-fullwidth">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script async type="text/javascript" src="/js/bulma.js"></script>
</body>

</html>
